name: Package

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  cargo-deb-version: 1.28.0

jobs:
  build-armv7:
    runs-on: ubuntu-latest
    env:
      target: armv7-unknown-linux-gnueabihf
      binutils: binutils-arm-linux-gnueabihf

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install libdbus-1-dev ${{ env.binutils }}
      - name: Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ env.target }}
          override: true

      - name: Cache .cargo and target
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/git
            ~/.cargo/registry
            target
          key: ${{ runner.os }}-package-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo-deb and cross
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/cargo-deb
            ~/.cargo/bin/cross
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
          key: ${{ runner.os }}-cargo-bin-${{ env.cargo-deb-version }}

      - name: Install cargo-deb
        run: cargo install cargo-deb --version ${{ env.cargo-deb-version }}

      - name: Cross build
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target ${{ env.target }}

      - name: Make a "nightly" package version
        id: version
        run: echo "::set-output name=date::$(cargo read-manifest --manifest-path mijia-homie/Cargo.toml  | jq -r .version)-$(date +'%Y-%m-%d')"

      - name: Package
        run: cd mijia-homie && cargo deb --target ${{ env.target }} --no-build  --deb-version=${{ steps.version.outputs.version }}

      - name: Upload package
        uses: actions/upload-artifact@v2
        with:
          name: debian-packages
          path: target/${{ env.target }}/debian/

      - name: Upload deb package to Bintray
        uses: bpicode/github-action-upload-bintray@master
        with:
          file: ./target/armv7-unknown-linux-gnueabihf/debian/mijia-homie_${{ steps.version.outputs.version }}_armhf.deb
          api_user: alsuren
          api_key: ${{ secrets.BINTRAY_API_KEY }}
          repository_user: alsuren
          repository: mijia-homie
          package: mijia-homie
          version: ${{ steps.version.outputs.version }}
          upload_path: pool/main/m # Typical for debian repository layout
          publish: 1
          calculate_metadata: true # Schedule metadata calculation after upload
          deb_distribution: buster
          deb_component: main
          deb_architecture: armhf

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install libdbus-1-dev

      - name: Cache .cargo and target
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/git
            ~/.cargo/registry
            target
          key: ${{ runner.os }}-package-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo-deb and cross
        id: cache-cargo-deb
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/cargo-deb
            ~/.cargo/bin/cross
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
          key: ${{ runner.os }}-cargo-deb-${{ env.cargo-deb-version }}

      - name: Install cargo-deb
        run: cargo install cargo-deb --version ${{ env.cargo-deb-version }}

      - name: Build x86 Debian package
        run: cd mijia-homie && cargo deb
      - name: Upload package
        uses: actions/upload-artifact@v2
        with:
          name: debian-packages
          path: target/debian/
