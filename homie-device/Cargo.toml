[package]
name = "homie-device"
version = "0.8.0"
authors = ["Andrew Walbran <qwandor@google.com>", "David Laban <alsuren@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "A library for creating devices implementing the Homie convention for MQTT."
repository = "https://github.com/alsuren/mijia-homie/"
keywords = ["homie", "mqtt"]
categories = ["network-programming"]

[dependencies]
flume = "0.10.14"
futures = "0.3.27"
local_ipaddress = "0.1.3"
log = "0.4.20"
mac_address = "1.1.5"
rumqttc = "0.22.0"
tokio = "1.31.0"
thiserror = "1.0.44"

[dev-dependencies]
pretty_env_logger = "0.5.0"
rand = "0.8.5"
tokio = { version = "1.31.0", features = ["macros", "rt", "rt-multi-thread", "time"] }
